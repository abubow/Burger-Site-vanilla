<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerHouse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,900;0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="hero">
            <div class="nav">
                <div class="left">
                    <div class="image-container">
                        <img src="logo.png" alt="logo">
                    </div>
                </div>
                <div class="right">
                    <div class="deliver">
                        Express Delivery +1 234 567 890
                    </div>
                    <div>
                        <span>Home</span>
                        <span>MENU</span>
                        <span>OUR STORY</span>
                        <span>CONTACT US</span>
                    </div>
                </div>
            </div>
            <div class="hero-crate">

                <div class="text">
                    <span>
                        It is a good time for the great taste of burgers
                    </span>
                    <h1>
                        BURGER
                    </h1>
                    <p>
                        Week
                    </p>
                </div>
                <div class="image-container">
                    <img src="heroIm.png" alt="hero image" class="heroIm">
                </div>
            </div>
        </div>
        <div>
            <div class="burger-container">
                <div class="burger"><img src="burger (2).png" alt="burger"></div>
                <div class="burger"><img src="burger (1).png" alt="burger"><img src="burger (3).png" alt="burger"></div>
            </div>
        </div>
        <div>
            <div></div>
        </div>
        <div>
            <div></div>
        </div>
    </main>
</body>
</html>
